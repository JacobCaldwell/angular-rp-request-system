<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header text-uppercase">Your Latest Prototyping Requests</div>
                <div class="card-body" id="current-request-yes">
                    <h4 id="latest-request-header" ng-cloak>{{ usersData.name }} - {{usersData.pn}} - {{usersData.date | date:'MM-dd-yyyy'}} </h4>
                    <h6 id="latest-request-purpose" class="text-muted">{{currentUserPurpose}}</h6>
                    <table class="table table-striped table-hover table-sm" style="">
                        <thead>
                            <tr>
                                <th>Sample Name</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="sampleData">
                            <!-- Table data will be added here by javascript -->
                        </tbody>
                    </table>
                    <h5 class="">Printing Status</h5>
                    <div class="progress">
                        <div class="progress-bar" id="progress-bar" role="progressbar" style="" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div class="row m-3">
                        <div class="col">
                            <p class="text-left">Start Time:</p>
                            <h5 id="start-time"></h5>
                        </div>
                        <div class="col">
                            <p class="text-center">Estimated Print Time</p>
                            <h5 class="text-center" id="print-time"></h5>
                        </div>
                        <div class="col">
                            <p class="text-right">End Time</p>
                            <h5 class="text-right" id="end-time"></h5>
                        </div>
                    </div>
                    <p class=" p-y-1"></p>
                    <a class="btn btn-block text-white" id="status-idicator"></a>
                </div>
                <div class="card-body " id="current-request-no">
                    <h3 class="text-center">No Requests Available</h3>
                </div>
            </div>
        </div>
    </div>
</div>
